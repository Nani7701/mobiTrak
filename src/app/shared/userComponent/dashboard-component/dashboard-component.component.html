<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="d-block mx-auto text-center p-tb40">
                    <!-- <img class="m-btm10" src="../../../../assets/images/userProfile.png" /> -->
                    <i class="fa fa-user-circle-o fa-4x mx-auto d-block color-grey1 m-btm10"></i>
                    <div class="color-grey d-block mx-auto f-size18 text-center text-capitalize"> {{ userData.firstName }} {{ userData.middleName}} {{ userData.lastName }}</div>
                    <h6 class="color-grey d-block mx-auto text-center"><small>Owner</small></h6>
                </div>
            </div>
                <div class=" mat-elevation-z8" *ngIf="userDetails; else showMsg">
                    <mat-table #table [dataSource]="userDetails">

                    <ng-container matColumnDef="IMEI1">
                        <mat-header-cell *matHeaderCellDef> IMEI1 </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{ user.imei1 }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="IMEI2">
                        <mat-header-cell *matHeaderCellDef> IMEI2 </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{ user.imei2 }} </mat-cell>
                    </ng-container>

                    <!-- <ng-container matColumnDef="Mobile Number">
                        <mat-header-cell *matHeaderCellDef> Mobile Number </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{ user.mobileNumber }} </mat-cell>
                    </ng-container> -->
                
                    <ng-container matColumnDef="Nick Name">
                        <mat-header-cell *matHeaderCellDef> Nick Name </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{ user.nickName }} </mat-cell>
                    </ng-container>
                
                    <ng-container matColumnDef="Mobile Model">
                        <mat-header-cell *matHeaderCellDef> Mobile Model </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{ user.mobileMaker }} </mat-cell>
                    </ng-container>
                
                    <ng-container matColumnDef="Mobile Type">
                        <mat-header-cell *matHeaderCellDef> Mobile Type </mat-header-cell>
                        <mat-cell *matCellDef="let user"> {{ user.mobileType }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                        <mat-cell *matCellDef="let user" [ngClass]="{ 'activeCol': user.status == 'ACTIVE', 'soldCol': user.status == 'SOLD', 'foundCol': user.status == 'FOUND' }"> 
                            {{ user.status }} <span class="fa fa-edit" (click)="updateUser(user)"></span></mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="headerColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: headerColumns;"></mat-row>
                    </mat-table>
                </div>
                <div>
                    <ng-template #showMsg>
                        Please register your mobiles in next tab.
                    </ng-template>
                </div>
        </div>
    </div>
</section>
